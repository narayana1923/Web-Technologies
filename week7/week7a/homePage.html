<html>
  <head>
    <title>Home Page</title>
    <link rel="stylesheet" href="css/homepage.css">
  </head>

        <img src="img/bookStoreLogo.png" alt="book store logo" />

      </div>
      <div class="navbar">

            <button id="signin">Sign-in</button><br>
