<html>
  <head>
    <title>Animations</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="assets/video_gallery.jfif" alt="Tree" />
        <span id="vidSpan"> Video Gallery </span>
      </div>
      <div class="video-container">
        <div class="main-video">
          <video
            src="assets/flower.mp4"
            id="videoTag"
            width="350px"
            height="200px"
            autoplay
            loop
          ></video>
        </div>
        <div class="video-list">
          <span>
            <video
              src="assets/baby-turtle.mp4"
              width="250px"
              height="150px"
              id="first-video"
              onclick="showVideo(this)"
            ></video>
            <figcaption>Flower</figcaption>
          </span>
          <span>
            <video
              src="assets/flower.mp4"
              width="250px"
              height="150px"
              id="second-video"
              onclick="showVideo(this)"
            ></video>
            <figcaption>Baby Turtle</figcaption>
          </span>
          <span>
            <video
              src="assets/turtle-walking.mp4"
              width="250px"
              height="150px"
              id="third-video"
              onclick="showVideo(this)"
            ></video>
            <figcaption>Walking Turtle</figcaption>
          </span>
        </div>
      </div>
      <div class="area"></div>
    </div>
    <button>Click Here to Show/Hide</button>
    <script src="index.js"></script>
  </body>
</html>
