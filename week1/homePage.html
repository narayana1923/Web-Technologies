<html>
  <head>
    <title>Home Page</title>
  </head>
  <style>
    body {
      border: 2px solid black;
    }
    .headTop img {
      width: 12%;
      height: 22%;
      margin-left: 10px;
    }
    .headTop h3 {
      text-align: center;
      margin-top: -110px;
      font-size: 90px;
      font-family: Arial, Helvetica, sans-serif;
      color: orange;
      text-shadow: black 2px 2px;
    }
    .navbar {
      margin-top: -4%;
    }
    .navbar span {
      padding-left: 9%;
      font-size: 30px;
      font-family: Arial, Helvetica, sans-serif;
    }
    .context {
      border-collapse: collapse;
      border: 1px black solid;
    }
    .leftContext {
      border-collapse: collapse;
      border-right: 1px black solid;
      float: left;
      width: 20%;
      height: 69%;
    }
    .leftContext li {
      font-size: 30px;
      padding: 8%;
      font-family: Arial, Helvetica, sans-serif;
    }
    .rightContext iframe {
      width: 50%;
      height: 64%;
      border: 2px black dashed;
      margin: 1%;
    }
    .login{
        border-left: 1px black solid;
        width: 20%;
        height: 69%;
        float: right;
        margin-top: -31.6%;
        margin-right: 7.5%;
    }
    .login form{
      margin-left: 10%;
      margin-right: 10%;
      margin-top: 30%;
    }
    #username, #password{
      height: 10%;
      width: 150%;
      border: 2px black solid;
      
    }
    .login h3{
      font-style: italic;
      font-size: 25px;
    }
    #signin{
      margin-left: 43%;
      width: 50%;
      height: 7%;
      font-family: Arial, Helvetica, sans-serif;
    }
    #username,#password::placeholder{
      font-size: 20px;
      font-family: Arial, Helvetica, sans-serif;
    }
    #signup{
      margin-left: 25%;
      margin-top: 2%;
      height: 7%;
      width: 80%;
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
  <body>
    <div class="header">
      <div class="headTop">
        <img src="img/bookStoreLogo.png" alt="book store logo" />
        <h3>Book Store</h3>
      </div>
      <div class="navbar">
        <span>Home</span>
        <span>Latest Arrivals</span>
        <span>Best Sellers</span>
        <span>Contact Us</span>
        <span>Search</span>
      </div>
    </div>
    <div class="context">
      <div class="leftContext">
        <ul type="none">
          <li><a>Computers</a></li>
          <li><a>Electronics</a></li>
          <li><a>Electrical</a></li>
          <li><a>Bio-Tech</a></li>
        </ul>
      </div>
      <div class="rightContext">
        <iframe> </iframe>
      </div>
      <div class="Login">
        <form>
            <input type="text" placeholder="Username" id="username"><br><br>
            <input type="password" placeholder="Password" id="password"><br><br>
            <button id="signin">Sign-in</button><br>
            <h3>New User</h3>
            <button id="signup">Create an Account</button>
        </form>
      </div>
    </div>
  </body>
</html>
